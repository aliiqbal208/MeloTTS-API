version: '3.8'

services:
  melotts-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CUDA_VISIBLE_DEVICES=0  # Set to -1 to disable GPU
    volumes:
      - ./models:/app/models  # Optional: persist models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - melotts-api
    restart: unless-stopped
    profiles:
      - proxy
