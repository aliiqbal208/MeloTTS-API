events {
    worker_connections 1024;
}

http {
    upstream melotts_backend {
        server melotts-api:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase client body size for large audio files
        client_max_body_size 10M;

        # Enable gzip compression
        gzip on;
        gzip_types text/plain application/json application/javascript text/css;

        # Main API routes
        location / {
            proxy_pass http://melotts_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for TTS processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://melotts_backend/health;
            access_log off;
        }

        # API documentation
        location /docs {
            proxy_pass http://melotts_backend/docs;
        }

        # OpenAPI schema
        location /openapi.json {
            proxy_pass http://melotts_backend/openapi.json;
        }
    }
}
